<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    
    
    
    <header>

        <div class="top_header">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col_header"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <div class="bottom_header">
            <div class="container">
                <div class="row">
                    <div class="col_center"></div>
                </div>
            </div>

        </div>

    </header>
    <!--/header-->

    <main>

        <section>
            <div class="container">
                <div class="row">
                    <dic class="col_3">
                        <div class="text"></div>
                    </dic>
                    <div class="col">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row reverse">
                    <div class="col_3">
                        <div class="text"></div>
                    </div>
                    <div class="col">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <dic class="col_3">
                        <div class="text"></div>
                    </dic>
                    <div class="col">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="big_container"></div>
        </section>

    </main>
    <!--/main-->

    <footer>
        <section class="top_footer">
            <div class="container">
                <div class="row">
                    <div class="col_4"></div>
                    <div class="col_footer"></div>
                    <div class="col_footer"></div>
                    <div class="col_footer"></div>
                    <div class="col_footer"></div>
                </div>    
            </div>
        </section>    

        <section class="bottom_footer">
            <div class="bottom_container">
                <div class="bottom_row">
                    <div class="bottom_col"></div>
                    <div class="bottom_col"></div>
                </div>
            </div>
        </section>

    </footer>

</body>
</html>
